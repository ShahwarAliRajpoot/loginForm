<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Register</title>
  </head>
  <body>
    <div class="log-container " id="reg-cont">
      <div class="cont">
       <a href="./login.html"><i class="fa fa-regular fa-arrow-left back"></i></a>
        <div class="log-img">
          <img class="img" src="./logo.png" alt="Logo" />
        </div>

        <div class="div-link"><a href="./login.html">Register</a></div>
      </div>

      <div class="input-box" id="media-inp">
        <div class="inp" id="new-inp">
          <div class="inp-div" id="fName">
            <i class="fa fa-solid fa-user"></i>
            <input type="text" placeholder="Full Name" />
          </div>
          <div class="inp-div" id="email">
            <i class="fa fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="inp-div" id="num">
            <i class="fa fa-solid fa-phone"></i>
            <input type="tel" placeholder="Phone Number" />
          </div>
          <div class="inp-div" id="pass">
            <i class="fa fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
        </div>
      </div>

      <div id="btn-box">
        <button id="reg-btn" type="submit" class="btn">Register</button>
      </div>

      <div class="login-box">
        <p>
          Already a mamber?
          <a href="./login.html" class="login-link">Login</a>
        </p>
      </div>
    </div>

    <style></style>
  </body>
</html>
